<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>cadastro de clientes spring boot</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<h2 class="titulo">
				<b>TABELA DE CLIENTES CADASTRADOS</b>
			</h2>
		</header>
		<a th:href="@{/}"><img id="icone-voltar" src="/icones/voltar.png" /></a>
		<form method="GET" th:action="@{/localizar/}">
			<div id="form-busca" class="form-inline">
				<label class="label-busca-cpf">INFORME O CPF</label> <input
					id="input-cpf-busca" type="text" class="form-control" th:name="cpf" />
				<label class="label-busca-nome"> OU NOME </label> <input
					id="input-nome-busca" type="text" class="form-control"
					th:name="nome" />
				<button id="botao-localizar" th:type="submit"
					class="btn btn-secondary">
					<b>LOCALIZAR</b>
				</button>
			</div>
		</form>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>NUMERO DO CLIENTE</th>
					<th>CPF</th>
					<th>NOME</th>
					<th>IDADE</th>
					<th>ALTERAR</th>
					<th>EXCLUIR</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente:${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.cpf}"></td>
					<td th:text="${cliente.nome}"></td>
					<td th:text="${cliente.idade}"></td>
					<td><a th:href="@{/editar/{id}(id=${cliente.id})}"> <img
							id="icone-operacao" src="/icones/update.png" />
					</a></td>
					<td><a th:href="@{/excluir/{id}(id=${cliente.id})}"><img
							id="icone-operacao" src="/icones/trash.png" /></a></td>
				</tr>
			</tbody>
		</table>
		<script type="text/javascript">
		</script>

	</div>
</body>
</html>
