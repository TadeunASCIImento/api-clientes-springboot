<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>cadastro de clientes spring boot</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<h2 class="titulo">
				<b>CADASTRO DE CLIENTES</b>
			</h2>
		</header>
		<form class="form-cadastro" method="POST" th:object="${cliente}"
			th:action="@{/clientes/cadastrar/}">
			<div class="form-group">
				<label class="label-nome">NOME COMPLETO</label> <input
					id="input-nome" th:type="text" class="form-control"
					th:field="*{nome}" /> <label class="label-cpf">CPF </label><input
					id="input-cpf" th:type="text" class="form-control"
					th:field="*{cpf}" />
				<p class="label-formato-cpf">OBS:apenas numeros</p>
				<label class="label-data">DATA DE NASCIMENTO</label><input
					id="input-data" th:type="date" class="form-control"
					th:field="*{dataNascimento}" />
				<button id="botao-cadastrar" th:type="submit"
					class="btn btn-secondary">
					<b>CADASTRAR</b>
				</button>
				<a th:href="@{/clientes/todos/}">
					<button id="botao-pesquisar" th:type="button"
						class="btn btn-secondary">
						<b>PESQUISAR</b>
					</button>
				</a>
			</div>
		</form>
	</div>
</body>
</html>
