<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>cadastro de clientes spring boot</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<h2 class="titulo">CADASTRO DE CLIENTES</h2>
			<hr class="divisor">
		</header>
		<form class="form-cadastro" method="POST" th:object="${cliente}"
			th:action="@{/clientes/cadastrar/}">
			<div class="form-group">
				<label class="label-nome">NOME COMPLETO</label> <input
					id="input-nome" th:type="text" class="form-control"
					th:field="*{nome}" /> <label class="label-cpf">CPF </label><input
					id="input-cpf" th:type="text" class="form-control"
					th:field="*{cpf}" />
				<p class="label-formato-cpf">OBS:apenas numeros</p>
				<label class="label-data">DATA DE NASCIMENTO</label><input
					id="input-data" th:type="datetime" class="form-control"
					th:field="*{dataNascimento}" />
				<p class="label-formato-data">Ex: 2020/05/31</p>
				<button id="botao-cadastrar" th:type="submit"
					class="btn btn-secondary">CADASTRAR</button>
			</div>
		</form>
		<h6 id="titulo-busca">INFORME O NOME OU CPF PARA BUSCA</h6>
		<form method="GET" th:action="@{/clientes/localizar/}">
			<div id="form-busca" class="form-inline">
				<label class="label-cpf-busca">CPF</label> <input
					id="input-cpf-busca" type="text" class="form-control" th:name="cpf" />
				<label class="label-nome-busca"> OU NOME </label> <input
					id="input-nome-busca" type="text" class="form-control"
					th:name="nome" />
				<button id="botao-localizar" th:type="submit"
					class="btn btn-secondary">LOCALIZAR</button>
			</div>
		</form>
	</div>
</body>
</html>
